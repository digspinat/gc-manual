<div class="col-md-4">
  <div class="ibox">
    <div class="ibox-content product-box">
      <div class="product-imitation">
        <a href="{{ .URL | absLangURL }}"><img src="{{ .Params.image_prod_page }}" alt="" height="200px;" width="200px;"></a>
      </div>
      <div class="product-desc">
        <small class="text-muted"></small>
        <a href="{{ .URL | absLangURL }}" class="product-name">
          Make: {{ .Params.make }}<br>
          Series: {{ .Params.serie }}<br>
          Sub-eries: {{ .Params.sub_serie }}<br>
          Engine: {{ .Params.engine }}<br>
          Platform: {{ .Params.platform }} <br>
          Year: {{ .Params.year }}
        </a>
        <div class="row">
            <a href="{{ .Permalink }}" class="btn btn-primary btn-outline">More Info</a>&nbsp;&nbsp;&nbsp;
            <div class="owl-image" style="width:10px;height:5px;">
              {{ .Params.sendowl | safeHTML }}
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
